<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <script src="script.js"></script>
        
    </head>
    <body>
        <!--calculator-->
        <div id="calculator">
            <div id="screen">
                <div id="divTop">0</div>
                <div id="divBot">0</div>
            </div>
            <table id="btns">
                <tr class="row row1">
                    <td colspan="2" id="AC">AC</td>
                    <td class="operator">/</td>
                    <td class="operator" id="multiply">&#10005;</td>
                </tr>
                <tr class="row row2">
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="operator">-</td>
                </tr>
                <tr class="row row3">
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="operator">+</td>
                </tr>
                <tr class="row row4">
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td rowspan="2" class="operator" class="operator" id="equal">=</td>
                </tr>
                <tr class="row row5">
                    <td colspan="2" class="num">0</td>
                    <td id="dot">.</td>
                </tr>
            </table>
        </div>
        <!--/calculator-->
    </body>
</html>
